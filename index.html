<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="./javaScript/javaScript.js"></script>
    <title>Giphy App -- API & Axios Practice</title>
  </head>
  <body>
    <header>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Giphy App</h1>
          <p class="lead">
            Giphy App uses GIPHY's API, axios, vanilla javaScript, Bootstrap,
            and CSS to make a quick response web app.
          </p>
        </div>
      </div>
    </header>
    <section class="btn-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-6">
            <form action="" id="gif-form">
              <div class="form-group">
                <label for="gif-input">Search Here for a Gif!</label>
                <input
                  type="text"
                  class="form-control"
                  id="gif-input"
                  aria-describedby="SearchGif"
                  placeholder="Enter a Gif to search"
                />
                <small id="gifHelp" class="form-text text-muted"
                  >Type in a topic you'd like to see gifs of.</small
                >
                <div class="row justify-content-center">
                  <input
                    class="btn-goDef"
                    type="submit"
                    id="select-gif"
                    value="Go!"
                  />
                  <input
                    class="btn-goDef"
                    type="submit"
                    id="default-btn"
                    value="Load Defaults"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="button-dump"></div>
        </div>
      </div>
    </section>

    <section class="gif-section">
      <div class="container">
        <div class="gif-dump"></div>
      </div>
    </section>
  </body>
</html>
